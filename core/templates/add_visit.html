{% load i18n %}
{% load formsetify %}
<div class="modal-content modal-dialog modal-xl" hx-target="this">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Новое посещение</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

            <django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
              {% render_form form "bootstrap" field_classes="mb-2" %}
              {% if add %}
                <button type="button" df-click="submit({add: true}) -> proceed">{% trans "Добавить посещение" %}</button>
              {% else %}
                <button type="button" df-click="submit({update: true}) -> proceed">{% trans "Update" %}</button>
                <button type="button" df-click="submit({delete: true}) -> proceed">{% trans "Delete" %}</button>
              {% endif %}
            </django-formset>
